<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FAQ</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beth+Ellen&family=Give+You+Glory&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="px-4 d-flex justify-content-between align-items-center py-2 position-sticky top-0 z-999"
    >
      <div class="d-flex align-items-center">
        <a href="../index.html" class="logo-brand d-flex align-items-center">
          <img
            src="../images/logo.inverted.png"
            class="logo"
            alt="This is a logo image"
          />
          <span class="brand">CakeZilla</span>
        </a>
        <span class="slogan mx-3">Cake That Feels Like Home</span>
        <!-- Reference: https://www.iconfinder.com/icons/7717240/gift_box_present_ribbon_birthday_gifts_icon -->
        <img
          src="../images/gift_box.svg"
          title="play a minigame to get the discount code"
          alt="gift_box img"
          class="game-img"
          onclick="showMinigame()"
        />
        <div
          id="minigame-popup"
          class="popup d-flex justify-content-center align-items-center"
        >
          <div class="popup-content p-4">
            <p class="text-center popup-title">
              ðŸŽ¯ Guess which box has the cake!
            </p>
            <button
              onclick="closeMinigame()"
              type="button"
              class="btn-close popup-close"
            ></button>
            <div class="row">
              <div class="col text-center">
                <img
                  onclick="guessCake(0)"
                  src="../images/gift_box.svg"
                  alt="cake img"
                  class="gift-img"
                />
              </div>
              <div class="col text-center">
                <img
                  onclick="guessCake(1)"
                  src="../images/gift_box.svg"
                  alt="cake img"
                  class="gift-img"
                />
              </div>
              <div class="col text-center">
                <img
                  onclick="guessCake(2)"
                  src="../images/gift_box.svg"
                  alt="cake img"
                  class="gift-img"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="links">
        <a id="link-homepage" href="../index.html">Home</a>
        <a id="link-vegan" href="vegan.html">Vegan</a>
        <a id="link-about" href="about.html">About Us</a>
        <a id="link-contact" href="contact.html">Contact</a>
        <a id="link-faq" href="faq.html">FAQ</a>
      </div>
    </header>
    <main id="faq" class="container my-4">
      <!-- TODO banner with text 'Frequently asked questions' -->
      <!-- TODO feedback? -->
      <!-- Click buttons to filter FAQ list -->
      <div class="text-center">
        <button
          id="ordering"
          onclick="filterFAQ('ordering')"
          type="button"
          class="btn filter-btn"
        >
          ordering
        </button>
        <button
          id="products"
          onclick="filterFAQ('products')"
          type="button"
          class="btn filter-btn"
        >
          products
        </button>
        <button
          id="store"
          onclick="filterFAQ('store')"
          type="button"
          class="btn filter-btn"
        >
          store
        </button>
        <button
          id="delivery"
          onclick="filterFAQ('delivery')"
          type="button"
          class="btn filter-btn"
        >
          delivery
        </button>
      </div>
      <div class="accordion accordion-flush my-3" id="questions"></div>
      Can't find what you're looking for?
      <a href="contact.html" type="button" class="btn contact-btn"
        >Contact Us</a
      >
    </main>
    <footer>Â© 2025 CakeZilla. All rights reserved.</footer>
    <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/faq.js"></script>
  </body>
</html>
