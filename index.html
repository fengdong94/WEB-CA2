<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Home Page</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beth+Ellen&family=Give+You+Glory&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header
      class="px-4 d-flex justify-content-between align-items-center py-2 position-sticky top-0 z-999"
    >
      <div class="d-flex align-items-center">
        <a href="index.html" class="logo-brand d-flex align-items-center">
          <img
            src="images/logo.inverted.png"
            class="logo"
            alt="This is a logo image"
          />
          <span class="brand">CakeZilla</span>
        </a>
        <span class="slogan mx-3">Cake That Feels Like Home</span>
        <!-- Reference: https://www.iconfinder.com/icons/7717240/gift_box_present_ribbon_birthday_gifts_icon -->
        <img
          src="../images/gift_box.svg"
          title="play a minigame to get the discount code"
          alt="gift_box img"
          class="game-img"
          onclick="showMinigame()"
        />
        <div
          id="minigame-popup"
          class="popup d-flex justify-content-center align-items-center"
        >
          <div class="popup-content p-4">
            <p class="text-center popup-title">
              ðŸŽ¯ Guess which box has the cake!
            </p>
            <button
              onclick="closeMinigame()"
              type="button"
              class="btn-close popup-close"
            ></button>
            <div class="row">
              <div class="col text-center">
                <img
                  onclick="guessCake(0)"
                  src="../images/gift_box.svg"
                  alt="cake img"
                  class="gift-img"
                />
              </div>
              <div class="col text-center">
                <img
                  onclick="guessCake(1)"
                  src="../images/gift_box.svg"
                  alt="cake img"
                  class="gift-img"
                />
              </div>
              <div class="col text-center">
                <img
                  onclick="guessCake(2)"
                  src="../images/gift_box.svg"
                  alt="cake img"
                  class="gift-img"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="links">
        <a id="link-homepage" href="index.html">Home</a>
        <a id="link-vegan" href="pages/vegan.html">Vegan</a>
        <a id="link-aboutus" href="pages/about.html">About Us</a>
        <a id="link-contact" href="pages/contact.html">Contact</a>
      </div>
    </header>
    <main id="home">
      <div class="container text-center">
        <div class="row">
          <div class="prettyPie">
            <img src="images/home/upper2.png" alt="featured pie" class="pie" />
          </div>

          <!--block 2-->
          <div class="featureProd">
            <h2>Feature Products</h2>
            <img src="images/home/fp1.jpg" alt="featureProduct" class="fp1" />
            <img src="images/home/fp2.jpg" alt="featureProduct" class="fp2" />
            <img src="images/home/fp3.jpg" alt="featureProduct" class="fp3" />
            <img src="images/home/fp4.jpg" alt="featureProduct" class="fp4" />
          </div>
          <!--block 3-->
          <div class="customerFav"><h2>Customer fav</h2></div>
          <!--block 4-->
          <div class="veganAllergy"><h2>Vegan - Allergy Friendly</h2></div>
          <!--block 5-->
          <div class="reviews"><h2>Reviews</h2></div>
          <!--block 6-->
          <div class="contactUs"><h2>Contact Us!</h2></div>
        </div>
      </div>
    </main>
    <footer>Â© 2025 CakeZilla. All rights reserved.</footer>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
